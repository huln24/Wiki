{% extends "encyclopedia/layout.html" %}

{% block body %}
<h1>Edit | {{title}}</h1>

<form method="post" action="/wiki/{{title}}" style="margin-top: 30px;">
    {% csrf_token %}
    <textarea name="content" style="height: 80vh;">{{content}}</textarea><br />
    <input type="submit" value="Save">
</form>

{% endblock %}
