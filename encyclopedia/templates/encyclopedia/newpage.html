{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<h1>Create a new encyclopedia entry</h1>
<h2 style="color: red; font-size: 30px; font-style: italic;">{{errormsg}}</h2>
<form id="newpage" method="post" action="{% url 'newpage' %}">
    {% csrf_token %}
    {% for field in form %}
    <div>{{field.label}}<br />{{field}}</div>
    {% endfor %}
    <input type="submit" value="Save">
</form>

{% endblock %}
